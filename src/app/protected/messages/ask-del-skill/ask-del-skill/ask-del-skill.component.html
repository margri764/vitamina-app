<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" class="pd-20 ">

  
    <button  mat-mini-fab  style="height: 80px; width: 80px; background-color:red">
      <mat-icon class="material-symbols-outlined notranslate" style="transform: scale(1.5);"> warning </mat-icon>
    </button>
  
    <div fxLayout="row wrap" fxLayoutAlign="center" fxFlex="100" class="mt-20" >
      <span class="font " fxFlex="100" style="line-height: 1.2em; text-align: center; font-size: 1.3em;"> <b> Are you sure you want to delete this skill?</b> </span>        
        
    </div>
  
    <div  fxLayout="row wrap"  fxLayoutAlign="space-between center" fxFlex="90" style="margin-top: 20px;">
        <button mat-raised-button  [ngClass]="confirm ? 'btnMenuClicked':'btnMenu'"  fxFlex="48" (click)="closeComponent()">
             No
            </button>
        <button mat-raised-button  [ngClass]="confirm ? 'btnMenuClicked':'btnMenu'" fxFlex="48" (click)="continue()">
        <i class="material-symbols-outlined notranslate" style="transform: scale(1.3);">login</i> 
        &nbsp; Delete
        </button>
    </div>
  
  </div>
