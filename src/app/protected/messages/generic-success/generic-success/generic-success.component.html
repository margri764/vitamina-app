<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" class="pd-10 ">
  
    <button  mat-mini-fab  style="background-color: green; height: 80px; width: 80px; margin-top: 20px;">
        <mat-icon class="material-symbols-outlined notranslate" style="transform: scale(1.2);"> done </mat-icon>
   </button>

<div fxLayout="row wrap" fxLayoutAlign="center" fxFlex="100" class="pd-10 mb-30 mt-20" >
    <span class="font" fxFlex="100" style="line-height: 1.2em; text-align: center; font-size: 1.2em; line-height: 25px;"> <b> {{msg}}</b> </span>        
    <span class="font fs-3" fxFlex="100" style="margin-top: 10px; text-align: center;"> This action will take effect in a few seconds.</span>        
</div>


   <button mat-raised-button  [ngClass]="confirm ? 'btnMenuClicked':'btnMenu'" fxFlex="88" (click)="continue()">
      <i class="material-symbols-outlined notranslate" style="transform: scale(1.3);">login</i> 
      &nbsp; Continue
  </button>




</div>
