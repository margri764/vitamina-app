<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" class="pd-20">

    <div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" >

            <span class="material-symbols-outlined notranslate" style="text-align: end; width: 100%;  cursor: pointer; transform: scale(1.1); margin-right: 15px;" (click)="action('close')">close</span>

            <button  mat-mini-fab  style="height: 80px; width: 80px; margin-top: 10px; background-color:#ffa500">
                <mat-icon class="material-symbols-outlined notranslate" style="transform: scale(2);"> warning </mat-icon>
              </button>

            <div fxLayout="row wrap" fxLayoutAlign="center" fxFlex="100" class="pd-10 mt-20">
                <span class="font" fxFlex="100" style="line-height: 1.2em; text-align: center; font-size: 1.2em;"> <b> Server down, please try again later </b> </span>        
                <span class="font fs-3" fxFlex="100" style="margin-top: 10px; text-align: center;"> Apologies for the inconvenience.</span>        
            </div>

            <div  fxLayout="row wrap"  fxLayoutAlign="center center" fxFlex="100">
                <button  [ngClass]="selection ? 'btnMenuClicked':'btnMenu'" fxFlex="83" (click)="action('login')" >
                    <i class="material-symbols-outlined notranslate" style="transform: scale(1.3);">login</i> 
                    &nbsp; Continuar
                </button>
            </div>

        </div>


</div>
