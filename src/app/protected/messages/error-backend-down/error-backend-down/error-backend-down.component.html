<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" class="pd-20">

    <div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" >

            <span class="material-symbols-outlined notranslate" style="text-align: end; width: 100%; margin-top: 20px; cursor: pointer; transform: scale(1.1); margin-right: 15px;" (click)="action('close')">close</span>

            <button  mat-mini-fab  style="height: 140px; width: 140px; margin-top: 40px; background-color:#ffa500">
                <mat-icon class="material-symbols-outlined notranslate" style="transform: scale(4);"> warning </mat-icon>
              </button>

            <div fxLayout="row wrap" fxLayoutAlign="center" fxFlex="100" class="pd-10 mb-30 mt-30">
                <span class="font fs-6" fxFlex="100" style="line-height: 1.2em; text-align: center;"> <b> Servidor caído, por favor intenta mas tarde </b> </span>        
                <span class="font fs-3" fxFlex="100" style="margin-top: 10px; text-align: center;"> Disculpá las molestias.</span>        
            </div>

            <div  fxLayout="row wrap"  fxLayoutAlign="center center" fxFlex="100" class="mb-10">
            
                <button  [ngClass]="selection ? 'btnMenuClicked':'btnMenu'" fxFlex="83" (click)="action('login')" >
                    <i class="material-symbols-outlined notranslate" style="transform: scale(1.3);">login</i> 
                    &nbsp; Continuar
                </button>
            </div>

        </div>


</div>
