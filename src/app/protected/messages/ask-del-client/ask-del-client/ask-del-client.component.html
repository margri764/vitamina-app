<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" class="pd-10 ">

  <div fxLayout="row wrap"  fxLayoutAlign="end center" fxFlex="100"  class="mt-20">
    <span class="material-symbols-outlined notranslate cursor" (click)="closeComponent()" style="transform: scale(1.3); margin-right: 20px;">close</span> 
  </div>  

  <button  mat-mini-fab  style="height: 140px; width: 140px; margin-top: 40px; background-color:red">
    <mat-icon class="material-symbols-outlined notranslate" style="transform: scale(4);"> warning </mat-icon>
  </button>

  <div fxLayout="row wrap" fxLayoutAlign="center" fxFlex="100" class="pd-10 mb-30 mt-40" >
    <span class="font fs-6" fxFlex="100" style="line-height: 1.2em; text-align: center;"> <b> ¿Estás seguro de eliminar el cliente {{name}}?</b> </span>        
    <span class="font fs-3" fxFlex="100" style="margin-top: 10px; text-align: center;"> 
    Esta acción es irreversible!!</span>        
    <span class="font fs-3" fxFlex="100" style="margin-top: 10px; text-align: center;"> 
      Esta accion se vera refelajada en unos segundos</span>        
  </div>

  <div  fxLayout="row wrap"  fxLayoutAlign="center center" fxFlex="100">
      <button mat-raised-button  [ngClass]="confirm ? 'btnMenuClicked':'btnMenu'" fxFlex.xs="90" fxFlex="87" (click)="continue()">
      <i class="material-symbols-outlined notranslate">login</i> 
      &nbsp; Continuar
      </button>
  </div>

</div>
