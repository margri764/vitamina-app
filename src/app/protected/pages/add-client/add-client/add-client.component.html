
<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" style="padding: 20px;">

    <div fxLayout="row wrap"  fxLayoutAlign="end center" fxFlex="100"  class="mt-10">
      <span class="material-symbols-outlined notranslate cursor" (click)="close()" style="transform: scale(1.3); margin-right: 20px;">close</span> 
    </div>  
  
      <span class="font" fxFlex="100" style="margin-top: 20px; font-size: 1.7em; text-align: start; font-weight: bold; line-height:30px;"> Add new Client</span>        
    
     
      <form  [formGroup]="myForm"  fxLayout="row wrap" fxLayoutAlign="space-between center" fxFlex="100" style="margin-top: 30px; padding: 10px;">     
        
          <mat-form-field appearance="outline"  fxFlex="100" class="mt-10 font " >		
              <mat-label>Company name</mat-label>
              <input matInput type="text" required formControlName="company_name">
          </mat-form-field> 

          <mat-form-field appearance="outline"  fxFlex="100" class="mt-10 font " >		
            <mat-label>Industry type</mat-label>
            <input matInput type="text" required formControlName="industry_type">
        </mat-form-field> 
      
  
          <mat-form-field appearance="outline"  fxFlex="100" class="mt-10 font " >		
              <mat-label>Email</mat-label>
              <input matInput type="email"  formControlName="email">
          </mat-form-field> 
          
            <mat-error  fxLayout="row wrap" fxLayoutAlign="start center"*ngIf ="validField ('email')" style="font-size: 0.9em;" class="font "> Required / Invalid email format </mat-error> 

            
          <button mat-raised-button fxLayout="row wrap" fxLayoutAlign="center center" [ngClass]="confirm ? 'btnMenuClicked':'btnMenu'" style="margin-top: 30px;" fxFlex="100"  (click)="onSaveForm()"> Continue
          </button>
      
        </form>
  
  </div>
  
  <div *ngIf="isLoading" style="margin-top: 30px;" class="loading-overlay">
    <mat-spinner diameter="80"></mat-spinner>
  </div>
