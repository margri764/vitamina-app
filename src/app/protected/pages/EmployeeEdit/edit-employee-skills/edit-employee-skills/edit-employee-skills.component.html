
<div fxLayout="row wrap" fxLayoutAlign="center start" fxFlex="100" style="padding: 20px;">

    <!-- <div fxLayout="row wrap"  fxLayoutAlign="end center" fxFlex="100"  class="mt-20">
      <span class="material-symbols-outlined notranslate cursor" (click)="close()" style="transform: scale(1.3); margin-right: 20px;">close</span> 
    </div>   -->

       <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxFlex="100" style="">
        <span class="font" fxFlex="80" style=" font-size: 1.5em; text-align: start; font-weight: bold; "> Add skill</span>        
        <span class="material-symbols-outlined notranslate cursor" (click)="close()" style="transform: scale(1.3); margin-right: 20px;">close</span> 
      </div>

      <form  [formGroup]="myForm"  fxLayout="row wrap" fxLayoutAlign="space-between center" fxFlex="100" style="margin-top: 30px;">     
          <mat-form-field  appearance="outline" class="font " fxFlex="100"  >
            <input type="text" matInput  placeholder="Add skill"  name="itemSearch" formControlName="itemSearch" autocomplete="off" >
            <mat-icon matSuffix style="transform:scale(1.5); color: rgb(37, 150, 190); margin-right: 10px;" *ngIf="!isSkillFound">search</mat-icon>
            <mat-icon matSuffix class="material-symbols-outlined notranslate" style="transform:scale(1); cursor: pointer; margin-right: 10px;" *ngIf="isSkillFound" (click)="delSelectedSkill()" >close</mat-icon>
        </mat-form-field>
        <mat-error class="font" *ngIf="errorLabel"> Skill already exist in employee</mat-error>
          
      </form>

        <!-- start suggested    -->
        <div fxLayout="row wrap"  fxLayoutAlign.xs="start center" fxLayoutAlign="center center"  fxFlex="100" *ngIf="mostrarSugerencias"  >
                
                        
            <div fxLayout="row wrap"  fxLayoutAlign.xs="start center"  fxLayoutAlign="center center" fxFlex="100" class="font" style="margin-top: 7px;"  *ngFor="let item of suggested" >

                <div fxLayout="row wrap" fxLayoutAlign="space-between center"  fxFlex="100"  class="fs-4 boxSelection" >
                   <div fxLayout="row wrap" fxLayoutAlign="start center"  fxFlex="90"   >
                      <mat-radio-button class="example-margin" (click)="Search(item)"></mat-radio-button>
                      <span  style="cursor: pointer; text-align: start; margin-left: 15px; font-size: 0.8em;" fxFlex="80">{{ item.name | capitalizeFirstLetter}}</span>
                   </div>  
                     
                </div>   

            </div>
        </div>
        <!-- end suggested    -->

    

      <div fxLayout="row wrap" fxLayoutAlign="end start" fxFlex="100" style="padding: 20px;" >
            <button type="button"  [ngClass]="confirm ? 'btnMenuClicked':'btnMenu'" style="min-width: 80px; height: 40px !important ;" (click)="onSaveForm()">  Save
            </button>
        </div>    

            
  </div>
  
  <div *ngIf="isLoading" style="margin-top: 30px;" class="loading-overlay">
    <mat-spinner diameter="80"></mat-spinner>
  </div>
