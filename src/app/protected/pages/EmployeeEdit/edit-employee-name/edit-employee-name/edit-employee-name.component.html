
<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" style="padding: 20px;">

  <div fxLayout="row wrap"  fxLayoutAlign="end center" fxFlex="100"  class="mt-20">
    <span class="material-symbols-outlined notranslate cursor" (click)="close()" style="transform: scale(1.3); margin-right: 20px;">close</span> 
  </div>  

    <span class="font" fxFlex="100" style="margin-top: 20px; font-size: 1.7em; text-align: start; font-weight: bold; line-height:30px;"> Edit img, name or headline</span>        
  
   
    <form  [formGroup]="myForm"  fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" style="margin-top:50px; border: 1px solid rgb(197, 197, 197); border-radius: 10px; padding: 10px;">     
      
        <mat-form-field appearance="outline"  fxFlex="90" class="mt-10 font " >		
            <mat-label>Employee name</mat-label>
            <input matInput type="text" required formControlName="name">
        </mat-form-field> 
        <mat-error *ngIf ="validField ('name')" fxLayoutAlign="start" fxFlex="85" class="font fs-4"> Required </mat-error> 
    

        <mat-form-field appearance="outline"  fxFlex="90" class="mt-10 font " >		
          <mat-label>Headline</mat-label>
          <input matInput type="text" required formControlName="headline">
      </mat-form-field> 
      <mat-error *ngIf ="validField ('headline')" fxLayoutAlign="start" fxFlex="85" class="font fs-4 mb-10"> Required </mat-error> 
  
  
        <button type="button" fxLayout="row wrap" fxLayoutAlign="center center" [ngClass]="confirm ? 'btnMenuClicked':'btnMenu'" style="margin-top: 30px; margin-bottom: 10px;" fxFlex="90"  (click)="onSaveForm()">  Editar
        </button>
    
      </form>

</div>

<div *ngIf="isLoading" style="margin-top: 30px;" class="loading-overlay">
  <mat-spinner diameter="80"></mat-spinner>
</div>
