

<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" style="padding: 20px;">

    <div fxLayout="row wrap"  fxLayoutAlign="end center" fxFlex="100"  class="mt-10">
      <span class="material-symbols-outlined notranslate cursor" (click)="close()" style="transform: scale(1.3); ">close</span> 
    </div>  
  
    <div fxLayout="row wrap"  fxLayoutAlign="center center" fxFlex="100"  class="whiteframe" style="padding: 20px; margin-top: 10px;" >

      <span class="font" fxFlex="100" style="margin-top: 20px; font-size: 1.6em; text-align: start; font-weight: bold; line-height:30px;"> Select IT Area</span>    

            <!-- start categories -->
            <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="100" style="margin-top: 20px; " >
                <button mat-raised-button class="category font" *ngFor="let cat of categories" (click)="selectCategory(cat)">{{cat.name}}</button>
           </div>    
        <!-- end categories  -->
    </div>    
    
    <div fxLayout="row wrap"  fxLayoutAlign="center center" fxFlex="100"  class="whiteframe" style="padding: 20px; margin-top: 20px;" *ngIf="skills.length !== 0" >
    
        <span class="font" fxFlex="100" style="margin-top: 40px; font-size: 1.6em; text-align: start; font-weight: bold; line-height:30px;" > Select skills related</span>    

        <!-- start skills -->
       <div fxLayout="row wrap"  fxLayoutAlign="start center"  fxFlex="100" style="margin-top: 40px; margin-bottom: 20px;" >

            <div fxLayout="row wrap"  fxLayoutAlign="space-between center" fxFlex.xs="50" *ngFor="let skill of skills">

                <div fxLayout="row wrap"  fxLayoutAlign="start center"  fxFlex="100" style="margin-top: 9px; margin-left: 5px;" >
                    <button  class="skill font" (click)="onSelect(skill, $event)"> {{ skill }} </button>
                </div>    
                        
              </div>
              
              <div fxLayout="row wrap"  fxLayoutAlign="end center"  fxFlex="100" style="margin-top: 9px; margin-left: 5px;" *ngIf="selectedSkills.length !== 0 && showButton">
                <button type="button" class="save font" (click)="saveSkills( $event)"> Select other IT area </button>
            </div>    
       </div>    

    </div>    

    <div fxLayout="row wrap"  fxLayoutAlign="start center" fxFlex="100"  class="whiteframe" style="padding: 20px; margin-top: 20px;" *ngIf="selectedSkills.length !== 0" >

      <div fxLayout="row wrap"  fxLayoutAlign="space-between center" fxFlex="100" >

          <span class="font" fxFlex="80" style="font-size: 1.7em; text-align: start; font-weight: bold;" > Selected skills </span>

          <div class="icon "   >
              <span class="material-symbols-outlined notranslate cursor" style="color: red;" (click)="delSkill()"> delete </span>
          </div>

      </div>
        <div fxLayout="row wrap"  fxLayoutAlign="space-between center" fxFlex.xs="50" *ngFor="let arrSk of selectedSkills">
   
          <div fxLayout="row wrap"  fxLayoutAlign="center center" fxFlex="100">
              <span class="font"  style=" font-size: 1em; text-align: start; font-weight: bold; line-height:30px; margin-left: 20px;" > {{arrSk}} </span> &nbsp;
              <span class="material-symbols-outlined notranslate cursor" style="color: red;" *ngIf="showDelSkill"  (click)="deleteSkill(arrSk)"> highlight_off </span>
          </div>
        </div>
        
    
          

     
    </div>

   
    <div fxLayout="row wrap"  fxLayoutAlign="start center" fxFlex="100"  class="whiteframe" style="padding: 20px; margin-top: 20px;"  >

      <span class="font" fxFlex="100" style="margin-top: 40px; font-size: 1.6em; text-align: start; font-weight: bold; line-height:30px;"> Select rate</span>

          
      <form  [formGroup]="myForm"  fxLayout="row wrap" fxLayoutAlign="space-between center" fxFlex="100" style="margin-top: 30px; ">     
        
        <mat-form-field appearance="outline"  fxFlex="100" class="mt-10 font " >		
            <mat-label>Hourly rate (U$S)</mat-label>
            <input matInput type="number" required formControlName="rate">
        </mat-form-field> 
      </form>

    </div>
  </div>
  
  <div *ngIf="isLoading" style="margin-top: 30px;" class="loading-overlay">
    <mat-spinner diameter="80"></mat-spinner>
  </div>
