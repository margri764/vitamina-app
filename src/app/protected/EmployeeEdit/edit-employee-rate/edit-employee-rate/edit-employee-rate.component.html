
<div fxLayout="row wrap" fxLayoutAlign="center start" fxFlex="100" style="padding: 20px;">


       <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxFlex="100" style="">
            <span class="font" fxFlex="80" style=" font-size: 1.5em; text-align: start; font-weight: bold; "> Edit hourly rate </span>        
            <span class="material-symbols-outlined notranslate cursor" (click)="close()" style="transform: scale(1.3); margin-right: 20px;">close</span> 
       </div>

       <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="100" style="margin-top: 40px;">
            <form  [formGroup]="myForm"  fxFlex="90" >     
                <mat-form-field appearance="outline"  fxFlex="100" class="font " >		
                    <mat-label>Hourly rate (U$S)</mat-label>
                    <input matInput type="number" required formControlName="hourly_rate" >
                </mat-form-field> 
            </form>
        </div>

    

      <div fxLayout="row wrap" fxLayoutAlign="end start" fxFlex="100" style="padding: 20px;" >
            <button type="button"  [ngClass]="confirm ? 'btnMenuClicked':'btnMenu'" style="min-width: 80px; height: 40px !important ;" (click)="onSave()">  Save
            </button>
        </div>    

            
  </div>
  
  <div *ngIf="isLoading" style="margin-top: 30px;" class="loading-overlay">
    <mat-spinner diameter="80"></mat-spinner>
  </div>
